<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Capture</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        video, canvas {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .hamburger-menu {
            position: relative;
            display: inline-block;
        }
        .hamburger-menu input {
            display: none;
        }
        .hamburger-menu label {
            cursor: pointer;
            display: block;
            padding: 10px;
            background-color: #444;
            border-radius: 5px;
        }
        .menu-content {
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            max-width: 0;
            transition: max-width 0.3s ease-out;
            white-space: nowrap;
        }
        .hamburger-menu input:checked ~ .menu-content {
            max-width: 200px; /* Adjust as needed */
        }
        .menu-content button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #666;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Webcam Capture</h1>
    <video id="videoElement" autoplay></video>
    <canvas id="canvasElement" style="display: none;"></canvas>
    <img id="photoElement" style="display: none;">
    <img id="photoElement" style="display: none;">
    <img id="photoElement" style="display: none;">

    <footer>
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle">â˜°</label>
            <div class="menu-content">
                <button id="startButton">Start</button>
                <button id="stopButton">Stop</button>
                <button id="captureButton">Capture</button>
            </div>
        </div>
    </footer>

    <script>
        const videoElement = document.getElementById('videoElement');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const captureButton = document.getElementById('captureButton');

        let stream;

        async function startWebcam() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } // Use 'environment' for rear camera
                });
                videoElement.srcObject = stream;
                startButton.disabled = true;
                stopButton.disabled = false;
                captureButton.disabled = false;
            } catch (error) {
                console.error('Error accessing webcam:', error);
            }
        }

        function stopWebcam() {
            stream.getTracks().forEach(track => track.stop());
            videoElement.srcObject = null;
            startButton.disabled = false;
            stopButton.disabled = true;
            captureButton.disabled = true;
        }

        function capturePhoto() {
            const canvas = document.getElementById('canvasElement');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const photo = document.getElementById('photoElement');
            photo.src = canvas.toDataURL('image/png');
            photo.style.display = 'block';
        }

        startButton.addEventListener('click', startWebcam);
        stopButton.addEventListener('click', stopWebcam);
        captureButton.addEventListener('click', capturePhoto);

        stopButton.disabled = true;
        captureButton.disabled = true;
    </script>
</body>
</html>
