<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Chart</title>
    <link href="https://www.dafont.com/witch-of-thebes.font" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Witch of Thebes', sans-serif;
        }
        .circle {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #fff;
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }
        .circle .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rotate 10s linear infinite reverse;
        }
        .circle .layer:nth-child(2) {
            animation-duration: 15s;
        }
        .circle .layer:nth-child(3) {
            animation-duration: 20s;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="circle">
        <div class="layer">Layer 1</div>
        <div class="layer">Layer 2</div>
        <div class="layer">Layer 3</div>
    </div>
</body>
</html>
