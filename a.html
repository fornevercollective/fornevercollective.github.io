<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornever Collective</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header, .toolbar {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #chatroom {
            margin-top: 20px;
        }
        video {
            display: none;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="toolbar">
            <h1>Fornever Collective</h1>
        </div>
    </div>

    <div class="content">
        <button class="button" id="cameraBtn">Open Camera</button>
        <button class="button" id="uploadBtn">Upload File</button>
        <div id="chatroom"></div>
        <video id="video" autoplay></video>
    </div>

    <script>
        document.getElementById('cameraBtn').addEventListener('click', async () => {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.style.display = 'block';
        });

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            // Replace with your file upload logic
            console.log('Upload button clicked');
        });

        const chatRoom = document.getElementById('chatroom');
        function addMessage(message) {
            const msgElement = document.createElement('p');
            msgElement.textContent = message;
            chatRoom.appendChild(msgElement);
        }

        setInterval(() => {
            addMessage('New message from IP: ' + Math.random().toString(36).substr(2, 5));
        }, 5000);
    </script>
</body>
</html>
