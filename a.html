<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornever Collective</title>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Fornever Collective</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="ion-padding">
            <ion-button id="cameraBtn">Open Camera</ion-button>
            <ion-button id="uploadBtn">Upload File</ion-button>
            <div id="chatroom"></div>
        </ion-content>
    </ion-app>

    <script>
        document.getElementById('cameraBtn').addEventListener('click', async () => {
            const image = await Camera.getPhoto({
                quality: 90,
                allowEditing: true,
                resultType: CameraResultType.Uri
            });
            // Handle the image data
        });

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const file = await Filesystem.pickFile();
            // Handle the file data
        });

        const chatRoom = document.getElementById('chatroom');
        function addMessage(message) {
            const msgElement = document.createElement('p');
            msgElement.textContent = message;
            chatRoom.appendChild(msgElement);
        }

        setInterval(() => {
            addMessage('New message from IP: ' + Math.random().toString(36).substr(2, 5));
        }, 5000);
    </script>
</body>
</html>
