<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fornever</title>
    <style>
        /* CSS Styles Here */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
        }
        .accordion-menu {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            height: 100vh; /* Make the left column extend the whole page */
        }
        .accordion-title {
            padding: 15px;
            cursor: pointer;
            border: none;
            text-align: left;
            outline: none;
            transition: 0.4s;
            background-color: #444;
        }
        .accordion-title:hover {
            background-color: #555;
        }
        .accordion-content {
            background-color: #444;
            display: none;
            overflow: hidden;
            padding: 0 15px;
        }
        .accordion-content a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .accordion-content a:hover {
            background-color: #555;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>fornever</h1>
        <div class="accordion-menu">
            <button class="accordion-title">.projects</button>
            <div class="accordion-content">
                <nav>
                    <ul>
                        <li><a href="#" id="idea1">Idea 1: Simple Drag and Drop</a></li>
                        <li><a href="#" id="idea2">Idea 2: Enhanced Drag and Drop</a></li>
                        <li><a href="#" id="idea3">Idea 3: Interactive To-Do List</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="main-content">
        <h1>Welcome to Build Ideas</h1>
        <p>Select an idea from the left menu to see more details.</p>
    </div>

    <script>
        async function fetchProjectData() {
            const response = await fetch('https://api.github.com/repos/fornevercollective/fornevercollective.github.io/projects/3/columns', {
                headers: {
                    'Authorization': 'Iv23li95qocfzGNiE90g',
                    'Accept': 'application/vnd.github.inertia-preview+json'
                }
            });
            const columns = await response.json();
            return columns;
        }

        let currentPage = 1;
        const itemsPerPage = 5;

        async function displayProjectData(page = 1) {
            const columns = await fetchProjectData();
            const mainContent = document.querySelector('.main-content');
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = page * itemsPerPage;
            const paginatedColumns = columns.slice(startIndex, endIndex);

            paginatedColumns.forEach(column => {
                const columnDiv = document.createElement('div');
                columnDiv.classList.add('column');

                const columnTitle = document.createElement('h2');
                columnTitle.textContent = column.name;
                columnDiv.appendChild(columnTitle);

                mainContent.appendChild(columnDiv);
            });
        }

        function handleScroll() {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                currentPage++;
                displayProjectData(currentPage);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayProjectData();
            window.addEventListener('scroll', handleScroll);
        });
    </script>
</body>
</html>
