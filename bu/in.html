<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Column Site with Accordion Menu</title>
    <link rel="stylesheet" href="styles.css">
    <!-- ...existing code... -->
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center;">
        <h1 style="margin: 0;">3 Column Site</h1>
        <div style="flex-grow: 1; text-align: center;">
            <button onclick="showColumn(1)">Document</button>
            <button onclick="showColumn(2)">Both</button>
            <button onclick="showColumn(3)">Canvas</button>
        </div>
        <div style="text-align: right;">
            <label for="accordion-toggle" class="accordion-label">Menu</label>
        </div>
    </header>
    <div class="container">
        <div class="column" id="column1">
            Document
            <div class="wysiwyg-controls" style="position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <button onclick="document.execCommand('bold')">Bold</button>
                <button onclick="document.execCommand('italic')">Italic</button>
                <button onclick="document.execCommand('underline')">Underline</button>
            </div>
        </div>
        <div class="column" id="column2">Both</div>
        <div class="column" id="column3">
            Canvas
            <div class="wysiwyg-controls" style="position: fixed; top: 50%; left: 10px; transform: translateY(-50%); background: white; padding: 10px; border: 1px solid #ccc; border-radius: 5px; display: flex; flex-direction: column;">
                <button onclick="document.execCommand('bold')">Bold</button>
                <button onclick="document.execCommand('italic')">Italic</button>
                <button onclick="document.execCommand('underline')">Underline</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="accordion">
            <input type="checkbox" id="accordion-toggle">
            <label for="accordion-toggle" class="accordion-label">Menu</label>
            <div class="accordion-content">
                <!-- Add logo kits from the GitHub repository here -->
                <img src="https://github.com/eckoln/nextdaily/raw/main/public/logo192.png" alt="Logo">
                <!-- ...additional logos... -->
            </div>
        </div>
    </footer>
    <!-- ...existing code... -->
    <script>
        function showColumn(columnNumber) {
            document.getElementById('column1').style.display = 'none';
            document.getElementById('column2').style.display = 'none';
            document.getElementById('column3').style.display = 'none';
            document.getElementById('column' + columnNumber).style.display = 'block';
        }
    </script>
</body>
</html>
