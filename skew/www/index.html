<title>Skew Compiler</title>
<link rel="stylesheet" href="style.css">
<div>
  <h2>Input</h2>
  <textarea id="input" rows="10" spellcheck="false" autofocus></textarea>
</div>
<div>
  <h2>Log</h2>
  <textarea id="outputLog" rows="10" spellcheck="false" readonly></textarea>
  <p>
    <span id="compileTime">Loading...</span>
    Target: <span id="targetArea"></span>
    <span id="optionArea"></span>
  </p>
  <h2>Code</h2>
  <textarea id="outputCode" rows="20" spellcheck="false" readonly></textarea>
</div>
<script src="../out/skew-api.js" id="skew-api"></script>
<script src="index.js"></script>
