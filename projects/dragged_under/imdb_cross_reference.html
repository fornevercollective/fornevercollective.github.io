<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Cross Reference</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            width: 90%;
            max-width: 1200px;
            flex: 1;
            overflow-y: auto;
            padding: 20px 0;
        }
        section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">Home</a>
        <a href="flowchart.html">Flowchart</a>
        <a href="chatgpt.html">Outline</a>
        <a href="script.html">Script</a>
    </header>
    <main>
        <section id="search">
            <h2>IMDB Cross Reference</h2>
            <input type="text" id="search-input" placeholder="Search IMDB data...">
            <button onclick="searchIMDB()">Search</button>
            <div id="results"></div>
        </section>
    </main>
    <footer>
        <p>Original concept date 1999 - 16 yr old Tad</p>
    </footer>
    <script>
        async function searchIMDB() {
            const query = document.getElementById('search-input').value;
            const response = await fetch(`https://datasets.imdbws.com/${query}`);
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
