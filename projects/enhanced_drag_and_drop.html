<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Node-based Drag and Drop</title>
    <style>
        .node {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            cursor: grab;
            position: absolute;
        }
        .dropzone {
            width: 800px;
            height: 600px;
            border: 2px dashed #000;
            position: relative;
        }
        .controls {
            margin-bottom: 10px;
        }
        .line {
            stroke: black;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="savePositions()">Save Positions</button>
        <button onclick="loadPositions()">Load Positions</button>
    </div>
    <div class="dropzone" id="dropzone"></div>

    <svg id="svgCanvas" width="800" height="600" style="position: absolute; top: 0; left: 0;"></svg>

    <script src="enhanced_script.js"></script>
</body>
</html>
