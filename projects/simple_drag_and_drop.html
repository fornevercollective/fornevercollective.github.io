<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node-based Drag and Drop</title>
    <style>
        .node {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            cursor: grab;
        }
        .dropzone {
            width: 500px;
            height: 500px;
            border: 2px dashed #000;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="node" draggable="true" id="node1">Node 1</div>
    <div class="node" draggable="true" id="node2">Node 2</div>
    <div class="node" draggable="true" id="node3">Node 3</div>

    <div class="dropzone" id="dropzone"></div>

    <script src="script.js"></script>
</body>
</html>
