<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hauteville Family Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      fill: #69b3a2;
    }
    .node text {
      font: 12px sans-serif;
    }
    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="1200" height="800"></svg>

  <script>
    // Hierarchical data representing the Hauteville family
    const data = {
      name: "Tancred of Hauteville",
      children: [
        { 
          name: "William Iron Arm",
          children: [
            { name: "New Child" } // New child added
          ]
        },
        { 
          name: "Drogo of Hauteville",
        },
        { 
          name: "Humphrey of Hauteville",
          children: [
            { name: "Robert Guiscard" },
            { name: "Roger I of Sicily" }
          ]
        },
        {
          name: "Roger I of Sicily",
          children: [
            { name: "Roger II of Sicily" },
            { name: "Simon of Sicily" }
          ]
        }
      ]
    };

    // Set up the SVG canvas
    const width = 1200;
    const height = 800;

    const svg = d3.select("svg"),
          margin = 40,
          treeWidth = width - 2 * margin,
          treeHeight = height - 2 * margin;

    // Create a tree layout
    const treeLayout = d3.tree().size([treeHeight, treeWidth]); // Updated to vertical layout

    // Create a hierarchy from the data
    const root = d3.hierarchy(data);

    // Generate the tree layout
    treeLayout(root);

    // Create links (lines between nodes)
    svg.selectAll(".link")
      .data(root.links())
      .enter()
      .append("path")
      .attr("class", "link")
      .attr("d", d3.linkVertical() // Updated to vertical links
        .x(d => d.x + margin)
        .y(d => d.y + margin));

    // Create nodes (circles and labels)
    const node = svg.selectAll(".node")
      .data(root.descendants())
      .enter()
      .append("g")
      .attr("class", "node")
      .attr("transform", d => `translate(${d.x + margin},${d.y + margin})`); // Updated to vertical layout

    node.append("circle")
      .attr("r", 5);

    node.append("text")
      .attr("dy", 3)
      .attr("x", d => d.children ? -8 : 8)
      .style("text-anchor", d => d.children ? "end" : "start")
      .text(d => d.data.name);
  </script>
</body>
</html>
